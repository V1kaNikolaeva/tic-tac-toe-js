<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet"> 
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="chooseFirstMove">
        <h2>choose who will make the move first</h2>
        <h3>key [1] is zero, key [2] is cross</h3>
    </div>
    <div class="players">
        <div class="firstPlayer">
            <h2 class="firstPlayerO">first player (zero)</h2>
            <h3 class="zerosWins">

            </h3>
        </div>
        <div class="secondPlayer">
            <h2 class="secondPlayerX">second player (cross)</h2>
            <h3 class="crossWins">

            </h3>
        </div>
    </div>
    <div class="wrapper" id="all">
        <div class="fristLine">
            <div class="block" id="0">
                
            </div>
            <div class="block" id="1">
                
            </div>
            <div class="block" id="2">
                
            </div>
        </div>
        <div class="secondLine">
            <div class="block" id="3">
                
            </div>
            <div class="block" id="4">
                
            </div>
            <div class="block" id="5">
                
            </div>
        </div>
        <div class="thirdLine">
            <div class="block" id="6">
                
            </div>
            <div class="block" id="7">
                
            </div>
            <div class="block" id="8">
                
            </div>
        </div>
    </div>
    <div class="btnWrapper">
        <p class="winner"></p>
        <div class="buttons">
            <button class="restartBtn">
                restart
            </button>
            <button class="clearBtn">
                clear fields
            </button>
        </div>
    </div>
<script src="/main.js" type="module"></script>
</body>
</html>
